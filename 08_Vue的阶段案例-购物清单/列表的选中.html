<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <ul>
        <!-- 需要动态绑定 active 类 -->
        <!-- 需求：将索引值为 1 的 li 添加上 active 类 -->
        <li :class="{active: index === 1}" v-for="(item,index) in movies">
          {{item}}
        </li>
      </ul>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            movies: ["星际穿越", "阿凡达", "大话西游", "黑客帝国"],
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
